server:
  port: 8080
spring:
  application:
    name: todoapp
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/todoappdb
    username: postgres
    password: 1234
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false



springdoc:
  swagger-ui:
  url: /openapi.yaml